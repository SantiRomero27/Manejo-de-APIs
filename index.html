<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="#" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
        <title>API MercadoLibre</title>
        <script async src="./index.js"></script>
    </head>
    <body>
        <!-- EL header de la página -->
        <header class="page-header">
            <div class="header-content">
                <form class="search-form">
                    <input
                        class="search-input"
                        type="text"
                        name="search"
                        placeholder="Buscá lo que quieras"
                    />
                    <button class="search-button" type="submit">Buscar</button>
                </form>
            </div>
        </header>

        <!-- Segunda parte: los productos -->
        <div class="page-content">
            <h3 class="results-text">
                Resultados: <span class="results-count"></span>
            </h3>

            <!-- Contenedor con los resultados (empieza vacío) -->
            <div class="results">
                <!-- Template de Productos -->
                <template class="product-item">
                    <a
                        class="prod-link"
                        target="_blank"
                        style="text-decoration: none; color: inherit"
                        ><div class="result-item">
                            <img alt="Imagen" class="result-item-img" />
                            <div class="result-item-content">
                                <h2 class="result-item-title"></h2>
                                <p class="result-item-condition"></p>
                                <p class="result-item-sold">
                                    Vendidos:
                                    <span class="result-item-sold-count"></span>
                                </p>
                            </div>
                            <div class="result-item-price"></div></div
                    ></a>
                </template>
            </div>
        </div>
    </body>
</html>
